<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test HTML page</title>
</head>
<body>
    <h1>Demo page</h1>
    <a href="/">Link to root of the server</a><br>
    <a href="cat">Get all cats</a>
    <a href="user">Get all users</a>
    <a href="cat?sort=age">Cats sorted by age</a>

    
    
    <h2>Add a cat</h2>
    <form action="cat" method="post" enctype="multipart/form-data" id="addCatForm">
        Name: <input type="text" name="name"><br>
        Age: <input type="number" name="age"><br>
        Weight: <input type="number" name="weight"><br>
        Image: <input type="file" name="filename"><br>
        Owner: <select id="owner" class="add-owner" name="owner">
            <option value="">Select owner</option>
        </select><br>
        <input type="submit">
    </form>

    <br>
    <br>

    <h2>Add a user</h2>
    <form action="user" method="post">
        Name: <input type="text" name="name"><br>
        Email: <input type="text" name="email"><br>
        Password: <input type="password" name="password"><br>
        <input type="submit">
    </form>

    <br>
    <br>
    
    <h2>Modify cat</h2>
    <form action="cat" id="modCatForm">
        Name: <input type="text" name="name" placeholder="Name" required><br>
        Age: <input type="number" name="age" placeholder="Age" required><br>
        Weight: <input type="number" step="0.1" name="weight" placeholder="Weight" required><br>
        Owner: <select class="add-owner" name="owner" required>
            <option value="">Select owner</option>
        </select>
        <br>
        <input type="hidden" name="id">
        <button type="submit">Save changes</button>
    </form>

    <br>
    <br>
    
    <h1>List of cats</h1>
    <ul>
        <!-- js creates list here -->
    </ul>

    <script src="./js/serialize.js"></script>
    <script src="./js/main2.js"></script>
</body>
</html>
